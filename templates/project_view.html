<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex items-center justify-evenly gap-4 rounded-lg bg-gray-100 p-6 shadow-md outline outline-black/5 dark:bg-gray-800">
        <div class="rounded-lg bg-white p-2 shadow-md outline outline-black/5 dark:bg-gray-800">
          <p class="text-gray-700 dark:text-gray-400">
            parameter name
          </p>
        </div>
        <span class="material-symbols-outlined text-lime-300">trending_flat</span>
        <div>
            <p class="rounded-lg bg-white p-2 shadow-md outline outline-black/5 dark:bg-gray-800">
              parameter type
            </p>
        </div>
        <button
            onclick=""
            class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-gray-600"
            title="Clear"
        >
            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
</body>
</html>
